name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (Backend)
        run: |
          cd backend
          npm install

      - name: Install dependencies (Frontend)
        run: |
          cd frontend/recipe-share-app
          npm install

      - name: Build frontend
        run: |
          cd frontend/recipe-share-app
          npm run build
